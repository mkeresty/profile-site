name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and export static site
        run: |
          npm run build
          npm run export
          touch out/.nojekyll

      - name: Deploy to GitHub Pages from main branch /out folder
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./out
          publish_branch: main
          keep_files: true
          force_orphan: false
          user_name: github-actions
          user_email: github-actions@github.com